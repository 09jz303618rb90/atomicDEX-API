version: '2'
services:
  seednode:
    build:
      context: ./
      dockerfile: Dockerfile.seednode
    volumes:
      - ~/.zcash-params:/root/.zcash-params
      - ~/.komodo:/root/.komodo
      - .:/usr/mm
    tty: true
    networks:
      default:
        ipv4_address: 10.100.0.2

  clientnode:
    build:
      context: ./
      dockerfile: Dockerfile.clientnode
    volumes:
      - ~/.zcash-params:/root/.zcash-params
      - ~/.komodo:/root/.komodo
      - .:/usr/mm
    links:
      - seednode
    tty: true
    networks:
      default:
        ipv4_address: 10.100.0.3

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.0.0/16
          gateway: 10.100.0.1