  provider: GitHub
  auth_token:
    secure: iabzoz73JgtOIyE/Nmz4a4XefmK+7pIeup+1Hunj4hGKrdfesFN+176DMApgfu8t
  artifact: marketmaker-mainnet
  draft: false
